<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanCode Web By 24 SPORTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .header-container {
            background-color: #111;
            padding: 20px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .header-container h1 {
            font-family: 'Gloock', serif;
            font-weight: bold;
            font-size: 28px;
            color: #f1c40f;
            text-transform: uppercase;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding-top: 100px;
        }

        .card {
            background-color: #222;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            width: calc(100% / 3 - 40px);
            max-width: 300px;
            flex: 1 1 auto;
            box-sizing: border-box;
        }

        @media (max-width: 1200px) {
            .card {
                width: calc(100% / 2 - 40px);
            }
        }

        @media (max-width: 768px) {
            .card {
                width: calc(100% - 40px);
            }
        }

        h2 {
            font-size: 24px;
            color: #f1c40f;
            margin-bottom: 10px;
        }

        p {
            color: #ddd;
            margin-bottom: 15px;
        }

        .button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <header class="text-gray-600 body-font">
        <div class="header-container">
            <h1 id="title">24 SPORTS - FANCODE WEB</h1>
        </div>
    </header>

    <main>
        <div class="container" id="matches-container">
        </div>
    </main>

    <script>
        async function fetchMatches() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json');
                const data = await response.json();
                const matches = data.data;

                const container = document.getElementById('matches-container');

                matches.forEach(match => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    card.innerHTML = `
                        <h2><?php echo htmlspecialchars($title['tournament']); ?></h2>
                    <p><strong>Title:</strong> <?php echo htmlspecialchars($title['title']); ?></p>
                    <p><strong>Source:</strong> <?php echo htmlspecialchars($title['src']); ?></p>
                    <p><strong>Team 1:</strong> <?php echo htmlspecialchars($title['team_1']); ?></p>
                    <p><strong>Team 2:</strong> <?php echo htmlspecialchars($title['team_2']); ?></p>
                    <p><strong>Status:</strong> <?php echo htmlspecialchars($title['status']); ?></p>
                    <p><strong>Event Name:</strong> <?php echo htmlspecialchars($title['event_name']); ?></p>
                    <p><strong>Match Name:</strong> <?php echo htmlspecialchars($title['match_name']); ?></p>
                    <p><strong>Match ID:</strong> <?php echo htmlspecialchars($title['match_id']); ?></p>
                    <p><strong>Match Time:</strong> <?php echo htmlspecialchars($title['startTime']); ?></p>
                    <p><strong>Normal Stream:</strong> <a href="play.html?url=${encodeURIComponent($title['dai_url'])}" class="button">Watch Here</a></p>
                    <p><strong>World Wide Stream:</strong> <a href="play.html?url=${encodeURIComponent($title['adfree_url'])}" class="button">Watch Here</a></p>
                    `;

                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching matches:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchMatches);
    </script>
